site_name: EmailDomainChecker
site_description: Email address validation and domain checking library
site_url: https://tatematsu-k.github.io/email_domain_checker
repo_url: https://github.com/tatematsu-k/email_domain_checker
repo_name: email_domain_checker

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
  - Usage:
    - Module-level Methods: usage/module-methods.md
    - Checker Class: usage/checker-class.md
    - ActiveModel Integration: usage/activemodel-integration.md
  - Configuration:
    - Configuration Options: configuration/options.md
    - Domain Filtering: configuration/domain-filtering.md
    - Role Address Detection: configuration/role-address-detection.md
    - Test Mode: configuration/test-mode.md
    - Cache Configuration: configuration/cache.md
  - Contributing: contributing.md

plugins:
  - search
