name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    name: Ruby ${{ matrix.ruby_version }} / ActiveRecord ${{ matrix.activerecord_version }}
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        ruby_version:
          - "3.0"
          - "3.1"
          - "3.2"
          - "3.3"
          - "3.4"
        activerecord_version:
          - "7.0"
          - "7.1"
          - "7.2"
          - "8.0"
          - "8.1"

        exclude:
          # Rails 8.0 and 8.1 require Ruby >= 3.2
          - ruby_version: "3.0"
            activerecord_version: "8.0"
          - ruby_version: "3.1"
            activerecord_version: "8.0"
          - ruby_version: "3.0"
            activerecord_version: "8.1"
          - ruby_version: "3.1"
            activerecord_version: "8.1"
          # Rails 7.2 requires Ruby >= 3.1
          - ruby_version: "3.0"
            activerecord_version: "7.2"

    env:
      RAILS_VERSION: ${{ matrix.activerecord_version }}
      ACTIVEMODEL_VERSION: ${{ matrix.activerecord_version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby_version }}
          bundler-cache: true

      - name: Install ActiveRecord dependencies
        run: bundle install

      - name: Run tests
        run: bundle exec rspec

      - name: Run RuboCop
        run: bundle exec rubocop || true
